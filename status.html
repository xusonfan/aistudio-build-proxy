
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 使用统计</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 1em; background-color: #f4f4f9; color: #333; }
        h1, h2 { color: #444; }
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .title-container h1 {
            margin: 0;
        }
        #date-range-container {
            text-align: right;
        }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background-color: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
        #charts-wrapper { display: flex; flex-wrap: wrap; gap: 1em; margin-bottom: 1em; }
        .chart-container { flex: 1; min-width: 400px; height: 320px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; padding: 1em; }
        .stats-section { margin-top: 1.5em; }
        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #ddd;
            margin-bottom: 1em;
        }
        .tab-button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1em;
            color: #555;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        .tab-button:hover {
            color: #007bff;
        }
        .tab-button.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: bold;
        }
        #total-stats-container {
            display: flex;
            justify-content: space-around;
            gap: 1em;
            margin-bottom: 1em;
            text-align: center;
            /* position: relative; no longer needed here */
        }
        .stat-card {
            background-color: #fff;
            padding: 0.5em 1em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            position: relative; /* Make stat-card a positioning context */
        }
        .stat-card h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 1em;
        }
        .stat-card p {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 0;
        }
        .unit-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 0.8em;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .currency-toggle {
           position: absolute;
           top: 10px;
           right: 10px;
           padding: 4px 8px;
           font-size: 0.8em;
           background-color: #e9ecef;
           border: 1px solid #ddd;
           border-radius: 4px;
           cursor: pointer;
       }
        .settings-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 8px;
            font-size: 1.2em;
            line-height: 1;
            background-color: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        .settings-toggle:hover {
            background-color: #e9ecef;
        }
        .exchange-rate-setter {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 0.8em;
            background-color: #fff;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: none; /* 初始隐藏 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .exchange-rate-setter input {
            width: 50px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px;
        }
        .status-healthy { color: #28a745; font-weight: bold; }
        .status-unhealthy { color: #dc3545; font-weight: bold; }
    </style>
    <!-- 引入 ECharts -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <div class="title-container">
        <h1>API 使用统计</h1>
        <div id="date-range-container">
            <div class="tabs" id="date-range-tabs">
                <button class="tab-button active" data-days="7">周视图</button>
                <button class="tab-button" data-days="30">月视图</button>
                <button class="tab-button" data-days="365">年视图</button>
                <button class="tab-button" data-days="0">所有时间</button>
            </div>
            <p style="margin: 0.5em 0 0 0; font-size: 0.8em; color: #666;">数据每 5 秒自动刷新</p>
        </div>
    </div>

    <div id="total-stats-container">
        <div class="stat-card">
            <h3>总调用次数</h3>
            <p id="total-calls">0</p>
        </div>
        <div class="stat-card">
            <h3>总输入 Tokens</h3>
            <p id="total-prompt-tokens">0</p>
        </div>
        <div class="stat-card">
            <h3>总输出 Tokens</h3>
            <p id="total-candidates-tokens">0</p>
        </div>
        <div class="stat-card">
            <h3>总 Tokens</h3>
            <p id="total-tokens">0</p>
            <button id="unit-toggle-btn" class="unit-toggle">单位: M</button>
        </div>
        <div class="stat-card">
            <button id="exchange-rate-settings-btn" class="settings-toggle">⚙️</button>
            <h3 id="total-cost-title">总费用 (CNY)</h3>
            <p id="total-cost">$0.00</p>
            <button id="currency-toggle-btn" class="currency-toggle">货币: CNY</button>
            <div id="exchange-rate-container" class="exchange-rate-setter">
                <label for="exchange-rate-input">汇率:</label>
                <input type="number" id="exchange-rate-input" step="0.01">
            </div>
        </div>
    </div>


    <!-- ECharts 图表容器 -->
    <div id="charts-wrapper">
        <div id="bar-chart-container" class="chart-container"></div>
        <div id="pie-chart-container" class="chart-container"></div>
        <div id="error-chart-container" class="chart-container"></div>
        <div id="token-chart-container" class="chart-container"></div>
        <div id="daily-cost-pie-chart-container" class="chart-container"></div>
    </div>

    <div class="stats-section">
        <h2>当前连接状态</h2>
        <table id="connections-table">
            <thead>
                <tr>
                    <th>用户 ID</th>
                    <th>连接数</th>
                    <th>客户端详情 (IP 地址 | 最后活跃 | 状态)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="stats-section">
        <h2>模型调用详细数据</h2>
        <table id="stats-table">
            <thead>
                <tr>
                    <th>日期 (UTC)</th>
                    <th>模型名称</th>
                    <th>调用次数</th>
                    <th>输入 Tokens</th>
                    <th>输出 Tokens</th>
                    <th>总 Tokens</th>
                    <th id="cost-header">费用 (CNY)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="stats-section">
        <h2>错误统计详细数据</h2>
        <table id="error-stats-table">
            <thead>
                <tr>
                    <th>日期 (UTC)</th>
                    <th>错误类型</th>
                    <th>出现次数</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const barChartDom = document.getElementById('bar-chart-container');
        const pieChartDom = document.getElementById('pie-chart-container');
        const errorChartDom = document.getElementById('error-chart-container');
        const tokenChartDom = document.getElementById('token-chart-container');
        const dailyCostPieChartDom = document.getElementById('daily-cost-pie-chart-container');
        const myBarChart = echarts.init(barChartDom);
        const myPieChart = echarts.init(pieChartDom);
        const myErrorChart = echarts.init(errorChartDom);
        const myTokenChart = echarts.init(tokenChartDom);
        const myDailyCostPieChart = echarts.init(dailyCostPieChartDom);
        const dateRangeTabs = document.getElementById('date-range-tabs');

        let currentDays = '7'; // 默认周视图

        async function fetchData() {
            // Fetch stats and connections in parallel
            try {
                const [statsResponse, connsResponse, todayCostResponse] = await Promise.all([
                    fetch(`/stats?days=${currentDays}`),
                    fetch('/connections'),
                    fetch('/stats/today_cost')
                ]);

                if (!statsResponse.ok) throw new Error('Stats network response was not ok');
                if (!connsResponse.ok) throw new Error('Connections network response was not ok');
                if (!todayCostResponse.ok) throw new Error('Today cost network response was not ok');

                const rawData = await statsResponse.json();
                const connsData = await connsResponse.json();
                const todayCostData = await todayCostResponse.json();

                // Process and update stats
                const { modelData, errorData } = processAndFilterData(rawData);
                updateTotalStats(modelData);
                updateModelTable(modelData);
                updateModelBarChart(modelData);
                updateModelPieChart(modelData);
                updateErrorTable(errorData);
                updateErrorBarChart(errorData);
                updateTokenBarChart(modelData);
                updateDailyCostPieChart(todayCostData);

                // Update connections table
                updateConnectionsTable(connsData);

            } catch (error) {
                console.error('获取数据时出错:', error);
                // Update tables to show error state
                document.querySelector('#stats-table tbody').innerHTML = '<tr><td colspan="6">加载统计数据失败.</td></tr>';
                document.querySelector('#error-stats-table tbody').innerHTML = '<tr><td colspan="3">加载统计数据失败.</td></tr>';
                document.querySelector('#connections-table tbody').innerHTML = '<tr><td colspan="3">加载连接数据失败.</td></tr>';
                // Update charts to show error state
                myBarChart.showLoading('default', { text: '加载数据失败' });
                myPieChart.showLoading('default', { text: '加载数据失败' });
                myErrorChart.showLoading('default', { text: '加载数据失败' });
                myTokenChart.showLoading('default', { text: '加载数据失败' });
                myDailyCostPieChart.showLoading('default', { text: '加载数据失败' });
            }
        }

        function processAndFilterData(rawData) {
            // 数据现在由后端预先过滤。
            // 我们只需要将模型数据与错误数据分开。
            const modelData = {};
            const errorData = {};

            for (const key in rawData) {
                if (key.startsWith('error-status-')) {
                    errorData[key] = rawData[key].count;
                } else {
                    modelData[key] = rawData[key];
                }
            }
            return { modelData, errorData };
        }

        let currentUnit = 'M';
        // 汇率设置
        let USD_TO_CNY_RATE = parseFloat(localStorage.getItem('USD_TO_CNY_RATE')) || 7.25;
        let currentCurrency = 'CNY';
        let lastModelData = {};

        function formatNumber(num) {
            if (currentUnit === 'K') {
                if (num < 1000) return num.toLocaleString();
                return (num / 1000).toFixed(2) + ' K';
            } else if (currentUnit === 'M') {
                return (num / 1000000).toFixed(2) + ' M';
            }
            return num.toLocaleString();
        }

        function updateTotalStats(data) {
            lastModelData = data; // Store the latest data
            let totalCalls = 0;
            let totalPromptTokens = 0;
            let totalCandidatesTokens = 0;
            let totalTokens = 0;
            let totalCost = 0;

            for (const key in data) {
                const usage = data[key];
                totalCalls += usage.count || 0;
                totalPromptTokens += usage.prompt_tokens || 0;
                totalCandidatesTokens += usage.candidates_tokens || 0;
                totalTokens += usage.total_tokens || 0;
                totalCost += usage.cost || 0;
            }

            document.getElementById('total-calls').textContent = totalCalls.toLocaleString();
            document.getElementById('total-prompt-tokens').textContent = formatNumber(totalPromptTokens);
            document.getElementById('total-candidates-tokens').textContent = formatNumber(totalCandidatesTokens);
            document.getElementById('total-tokens').textContent = formatNumber(totalTokens);
            
            if (currentCurrency === 'CNY') {
               document.getElementById('total-cost').textContent = `¥${(totalCost * USD_TO_CNY_RATE).toFixed(4)}`;
            } else {
               document.getElementById('total-cost').textContent = `$${totalCost.toFixed(4)}`;
            }
        }

        function updateModelTable(data) {
            const tableBody = document.querySelector('#stats-table tbody');
            tableBody.innerHTML = '';
            const stats = [];
            for (const key in data) {
                const parts = key.split('-');
                const date = parts.slice(-3).join('-');
                const model = parts.slice(0, -3).join('-');
                const usage = data[key];
                stats.push({
                    date,
                    model,
                    count: usage.count,
                    promptTokens: usage.prompt_tokens || 0,
                    candidatesTokens: usage.candidates_tokens || 0,
                    totalTokens: usage.total_tokens || 0,
                    cost: usage.cost || 0
                });
            }
            stats.sort((a, b) => (b.date + a.model).localeCompare(a.date + b.model));

            if (stats.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7">暂无数据</td></tr>';
            } else {
                stats.forEach(stat => {
                    const row = document.createElement('tr');
                    const costDisplay = currentCurrency === 'CNY'
                       ? `¥${(stat.cost * USD_TO_CNY_RATE).toFixed(4)}`
                       : `$${stat.cost.toFixed(4)}`;
                    row.innerHTML = `<td>${stat.date}</td><td>${stat.model}</td><td>${stat.count}</td><td>${stat.promptTokens}</td><td>${stat.candidatesTokens}</td><td>${stat.totalTokens}</td><td>${costDisplay}</td>`;
                    tableBody.appendChild(row);
                });
            }
        }

        function updateErrorTable(data) {
            const tableBody = document.querySelector('#error-stats-table tbody');
            tableBody.innerHTML = '';
            const stats = [];
            for (const key in data) {
                const parts = key.split('-'); // e.g., "error-status-500-2023-10-27"
                const date = parts.slice(-3).join('-');
                const errorType = parts.slice(0, -3).join('-');
                stats.push({ date, errorType, count: data[key] });
            }
            stats.sort((a, b) => (b.date + a.errorType).localeCompare(a.date + b.errorType));

            if (stats.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">暂无错误</td></tr>';
            } else {
                stats.forEach(stat => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${stat.date}</td><td>${stat.errorType}</td><td>${stat.count}</td>`;
                    tableBody.appendChild(row);
                });
            }
        }

        function updateModelBarChart(data) {
            const allDates = new Set();
            const allModels = new Set();
            const processedData = {}; // { date: { model: count } }

            for (const key in data) {
                const parts = key.split('-');
                const date = parts.slice(-3).join('-');
                const model = parts.slice(0, -3).join('-');
                allDates.add(date);
                allModels.add(model);
                if (!processedData[date]) processedData[date] = {};
                processedData[date][model] = data[key].count;
            }

            const sortedDates = Array.from(allDates).sort((a, b) => a.localeCompare(b));
            const sortedModels = Array.from(allModels).sort();

            const series = sortedModels.map(model => ({
                name: model,
                type: 'bar',
                stack: 'total',
                emphasis: { focus: 'series' },
                data: sortedDates.map(date => processedData[date][model] || 0)
            }));

            const option = {
                title: { text: '每日模型调用量 (堆叠条形图)', left: 'center' },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                legend: { data: sortedModels, top: 'bottom' },
                grid: { left: '3%', right: '4%', bottom: '10%', containLabel: true },
                xAxis: [{ type: 'category', data: sortedDates }],
                yAxis: [{ type: 'value' }],
                series: series
            };
            
            if (Object.keys(data).length === 0) {
                 myBarChart.showLoading('default', { text: '暂无数据' });
            } else {
                myBarChart.hideLoading();
                myBarChart.setOption(option, true);
            }
        }

        function updateModelPieChart(data) {
            const modelTotals = {};
            for (const key in data) {
                const parts = key.split('-');
                const model = parts.slice(0, -3).join('-');
                modelTotals[model] = (modelTotals[model] || 0) + data[key].count;
            }

            const pieData = Object.keys(modelTotals).map(model => ({
                value: modelTotals[model],
                name: model
            }));

            const option = {
                title: { text: '模型总调用量占比 (饼图)', left: 'center' },
                tooltip: { trigger: 'item', formatter: '{a} <br/>{b} : {c} ({d}%)' },
                legend: { top: 'bottom', data: Object.keys(modelTotals) },
                series: [
                    {
                        name: '模型',
                        type: 'pie',
                        radius: '65%',
                        center: ['50%', '55%'],
                        data: pieData,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            if (pieData.length === 0) {
                myPieChart.showLoading('default', { text: '暂无数据' });
            } else {
                myPieChart.hideLoading();
                myPieChart.setOption(option, true);
            }
        }

        function updateErrorBarChart(data) {
            const allDates = new Set();
            const allErrorTypes = new Set();
            const processedData = {}; // { date: { errorType: count } }

            for (const key in data) {
                const parts = key.split('-');
                const date = parts.slice(-3).join('-');
                const errorType = parts.slice(0, -3).join('-');
                allDates.add(date);
                allErrorTypes.add(errorType);
                if (!processedData[date]) processedData[date] = {};
                processedData[date][errorType] = data[key];
            }

            const sortedDates = Array.from(allDates).sort((a, b) => a.localeCompare(b));
            const sortedErrorTypes = Array.from(allErrorTypes).sort();

            const series = sortedErrorTypes.map(errorType => ({
                name: errorType,
                type: 'bar',
                stack: 'total',
                emphasis: { focus: 'series' },
                data: sortedDates.map(date => processedData[date][errorType] || 0)
            }));

            const option = {
                title: { text: '每日错误统计 (堆叠条形图)', left: 'center' },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                legend: { type: 'scroll', data: sortedErrorTypes, top: 'bottom' },
                grid: { left: '3%', right: '4%', bottom: '15%', containLabel: true },
                xAxis: [{ type: 'category', data: sortedDates }],
                yAxis: [{ type: 'value' }],
                series: series
            };
            
            if (Object.keys(data).length === 0) {
                 myErrorChart.showLoading('default', { text: '暂无错误' });
            } else {
                myErrorChart.hideLoading();
                myErrorChart.setOption(option, true);
            }
        }

        function updateConnectionsTable(data) {
            const tableBody = document.querySelector('#connections-table tbody');
            tableBody.innerHTML = '';

            const userIDs = Object.keys(data);

            if (userIDs.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">当前没有活动的连接</td></tr>';
                return;
            }

            userIDs.sort().forEach(userID => {
                const userData = data[userID];
                const row = document.createElement('tr');

                const detailsList = userData.connections.map(conn => {
                    const statusClass = conn.healthy ? 'status-healthy' : 'status-unhealthy';
                    const statusText = conn.healthy ? '健康' : '不健康';
                    const lastActive = new Date(conn.last_active).toLocaleString();
                    return `<li>${conn.remote_addr} | ${lastActive} | <span class="${statusClass}">${statusText}</span></li>`;
                }).join('');

                row.innerHTML = `
                    <td>${userID}</td>
                    <td>${userData.connection_count}</td>
                    <td><ul style="margin: 0; padding-left: 20px;">${detailsList}</ul></td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        window.addEventListener('resize', () => {
            myBarChart.resize();
            myPieChart.resize();
            myErrorChart.resize();
            myTokenChart.resize();
            myDailyCostPieChart.resize();
        });

        function updateDailyCostPieChart(data) {
            const pieData = data.map(item => ({
                name: item.model_name,
                value: item.cost
            }));

            const totalCost = pieData.reduce((sum, item) => sum + item.value, 0);
            const costDisplay = currentCurrency === 'CNY'
                ? `¥${(totalCost * USD_TO_CNY_RATE).toFixed(4)}`
                : `$${totalCost.toFixed(4)}`;

            const option = {
                title: {
                    text: '今日费用消耗占比',
                    subtext: `总计: ${costDisplay}`,
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: (params) => {
                        const cost = params.value;
                        const displayCost = currentCurrency === 'CNY'
                            ? `¥${(cost * USD_TO_CNY_RATE).toFixed(4)}`
                            : `$${cost.toFixed(4)}`;
                        return `${params.seriesName}<br/>${params.name}: ${displayCost} (${params.percent}%)`;
                    }
                },
                legend: {
                    type: 'scroll',
                    top: 'bottom'
                },
                series: [{
                    name: '模型',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '50%'],
                    data: pieData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };

            if (pieData.length === 0) {
                myDailyCostPieChart.showLoading('default', { text: '今日暂无费用' });
            } else {
                myDailyCostPieChart.hideLoading();
                myDailyCostPieChart.setOption(option, true);
            }
        }

        function updateTokenBarChart(data) {
            const allDates = new Set();
            const allModels = new Set();
            const processedData = {}; // { date: { model: total_tokens } }

            for (const key in data) {
                const parts = key.split('-');
                const date = parts.slice(-3).join('-');
                const model = parts.slice(0, -3).join('-');
                allDates.add(date);
                allModels.add(model);
                if (!processedData[date]) processedData[date] = {};
                processedData[date][model] = data[key].total_tokens || 0;
            }

            const sortedDates = Array.from(allDates).sort((a, b) => a.localeCompare(b));
            const sortedModels = Array.from(allModels).sort();

            const series = sortedModels.map(model => ({
                name: model,
                type: 'bar',
                stack: 'total',
                emphasis: { focus: 'series' },
                data: sortedDates.map(date => processedData[date][model] || 0)
            }));

            const option = {
                title: { text: '每日 Token 使用量 (堆叠条形图)', left: 'center' },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                legend: { data: sortedModels, top: 'bottom' },
                grid: { left: '3%', right: '4%', bottom: '10%', containLabel: true },
                xAxis: [{ type: 'category', data: sortedDates }],
                yAxis: [{ type: 'value' }],
                series: series
            };
            
            if (Object.keys(data).length === 0) {
                 myTokenChart.showLoading('default', { text: '暂无数据' });
            } else {
                myTokenChart.hideLoading();
                myTokenChart.setOption(option, true);
            }
        }
        
        function initCharts() {
            myBarChart.showLoading('default', { text: '正在加载数据...' });
            myPieChart.showLoading('default', { text: '正在加载数据...' });
            myErrorChart.showLoading('default', { text: '正在加载数据...' });
            myTokenChart.showLoading('default', { text: '正在加载数据...' });
            myDailyCostPieChart.showLoading('default', { text: '正在加载数据...' });
            fetchData();
            setInterval(fetchData, 5000);

            dateRangeTabs.addEventListener('click', (event) => {
                if (event.target.classList.contains('tab-button')) {
                    // 移除所有按钮的 active class
                    dateRangeTabs.querySelectorAll('.tab-button').forEach(button => {
                        button.classList.remove('active');
                    });
                    // 给点击的按钮添加 active class
                    event.target.classList.add('active');
                    // 更新当前天数并重新获取数据
                    currentDays = event.target.getAttribute('data-days');
                    fetchData();
                }
            });

            document.getElementById('unit-toggle-btn').addEventListener('click', () => {
                currentUnit = currentUnit === 'K' ? 'M' : 'K';
                document.getElementById('unit-toggle-btn').textContent = `单位: ${currentUnit}`;
                updateTotalStats(lastModelData); // Re-render stats with the new unit
            });
            const currencyToggleBtn = document.getElementById('currency-toggle-btn');
            const exchangeRateContainer = document.getElementById('exchange-rate-container');
            const exchangeRateInput = document.getElementById('exchange-rate-input');
            const exchangeRateSettingsBtn = document.getElementById('exchange-rate-settings-btn');

            // 初始化汇率输入框
            exchangeRateInput.value = USD_TO_CNY_RATE;

            function updateCurrencyDisplay() {
                const isCNY = currentCurrency === 'CNY';
                currencyToggleBtn.textContent = `货币: ${currentCurrency}`;
                document.getElementById('total-cost-title').textContent = `总费用 (${currentCurrency})`;
                document.getElementById('cost-header').textContent = `费用 (${currentCurrency})`;
                
                // 控制设置按钮和汇率设置框的可见性
                exchangeRateSettingsBtn.style.display = isCNY ? 'block' : 'none';
                if (!isCNY) {
                    exchangeRateContainer.style.display = 'none';
                }

                // 使用最新的数据重新渲染统计信息和表格
                if (typeof updateTotalStats === 'function' && typeof lastModelData !== 'undefined') {
                    updateTotalStats(lastModelData);
                }
                if (typeof updateModelTable === 'function' && typeof lastModelData !== 'undefined') {
                    updateModelTable(lastModelData);
                }
                // 重新获取并绘制每日费用饼图
                fetch('/stats/today_cost').then(res => res.json()).then(updateDailyCostPieChart);
            }

            // 切换货币
            currencyToggleBtn.addEventListener('click', () => {
               currentCurrency = currentCurrency === 'USD' ? 'CNY' : 'USD';
               updateCurrencyDisplay();
            });

            // 切换汇率设置框的显示
            exchangeRateSettingsBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                const isVisible = exchangeRateContainer.style.display === 'block';
                exchangeRateContainer.style.display = isVisible ? 'none' : 'block';
            });

            // 点击页面其他地方隐藏汇率设置框
            document.addEventListener('click', (event) => {
                if (!exchangeRateContainer.contains(event.target) && event.target !== exchangeRateSettingsBtn) {
                    exchangeRateContainer.style.display = 'none';
                }
            });

            // 更新汇率
            exchangeRateInput.addEventListener('change', () => {
                const newRate = parseFloat(exchangeRateInput.value);
                if (!isNaN(newRate) && newRate > 0) {
                    USD_TO_CNY_RATE = newRate;
                    localStorage.setItem('USD_TO_CNY_RATE', USD_TO_CNY_RATE);
                    updateCurrencyDisplay(); // 使用新汇率重新渲染所有相关组件
                } else {
                    exchangeRateInput.value = USD_TO_CNY_RATE;
                }
            });

            // 初始加载时更新一次显示状态
            updateCurrencyDisplay();
       }

        initCharts();
    </script>
</body>
</html>
